spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:mariadb://localhost:3306/test?serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: '0000'
  sql:
    init:
      schema-locations: classpath:scripts/schema.sql
      data-locations: classpath:scripts/data.sql
mybatis:
  check-config-location: true
#  config-location: classpath:mybatis/alias-config.xml
  mapper-locations: classpath:mybatis/mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
